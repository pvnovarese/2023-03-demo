    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Install CLI Tools
      run: |
        ### install anchorectl 
        curl -sSfL  https://anchorectl-releases.anchore.io/anchorectl/install.sh  | sh -s -- -b $HOME/.local/bin v1.6.0
        export PATH="$HOME/.local/bin/:$PATH"
    
